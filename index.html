<!DOCTYPE <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Personal Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>

    </header>
    <h1 id="title">Personal Survey</h1>
    <div id="content">
        <section>
            <p>Tell us a little about yourself!</p>
            <form id="survey-form">
                <label for="name" id="name-label">Full Name:</label>
                <input type="text" id="name" placeholder="John Smith">
                <label for="email" id="email-label">Email Address:</label>
                <input type="email" id="email" placeholder="smith.john@dummymail.com">
                <label for="number" id="number-label">Phone Number:</label>
                <input type="number" id="number" min="1000000000" max="9999999999" placeholder="8885550123">
                <label for="dropdown">Favorite Music Genre:</label>
                <select id="dropdown" id="music">
                    <option value="rock">Rock</option>
                    <option value="r&b">R&B</option>
                    <option value="blues">Blues</option>
                    <option value="electronic">Electronic</option>
                    <option value="country">Country</option>
                    <option value="rap">Rap</option>
                    <option value="hip-hop">Hip-Hop</option>
                </select>
                <input type="radio" name="color" value="blue">Blue
                <input type="radio" name="color" value="red">Red
                <input type="radio" name="color" value="yellow">Yellow
                <input type="radio" name="color" value="orange">Orange
                <input type="radio" name="color" value="green">Green
                <input type="radio" name="color" value="purple">Purple
            </form>
        </section>
    </div>
    <footer>

    </footer>
</body>
</html>
