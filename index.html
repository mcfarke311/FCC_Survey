<!DOCTYPE <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Personal Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1 id="title">Personal Survey</h1>
    <div id="content">
        <section>
            <p id="description">Tell us a little about yourself!</p>
            <form id="survey-form">
                <label for="name" id="name-label">Name:</label>
                <input required type="text"  oninvalid="this.setCustomValidity('Please enter your name. First name is required; surname is optional.')" oninput="setCustomValidity('')" id="name" placeholder="First [Last]" pattern="([A-z]+ {0,1}){1,2}">
                <label for="email" id="email-label">Email Address:</label>
                <input required type="email" id="email" oninvalid="this.setCustomValidity('Please enter your email address. I won\'t abuse it :)')" oninput="setCustomValidity('')" placeholder="username@mailhost.com" pattern="[A-z0-9]+@[A-z0-9]+\.[A-z0-9]+">
                <label for="number" id="number-label">Phone Number:</label>
                <input type="number" id="number" oninvalid="this.setCustomValidity('Please enter a valid phone number')" oninput="setCustomValidity('')" min="1000000000" max="9999999999" placeholder="8885550123" pattern="[0-9]{10}">
                <label for="dropdown">Favorite Music Genre:</label>
                <select id="dropdown">
                    <option value="none">None</option>
                    <option value="rock">Rock</option>
                    <option value="r&b">R&B</option>
                    <option value="blues">Blues</option>
                    <option value="electronic">Electronic</option>
                    <option value="country">Country</option>
                    <option value="rap">Rap</option>
                    <option value="hip-hop">Hip-Hop</option>
                </select>
                <fieldset id="colors">
                    <legend>Select your favorite color:</legend>
                    <input type="radio" name="color" value="red" id="red">
                    <input type="radio" name="color" value="orange" id="orange">
                    <input type="radio" name="color" value="yellow" id="yellow">
                    <input type="radio" name="color" value="green" id="green">
                    <input type="radio" name="color" value="blue" id="blue">
                    <input type="radio" name="color" value="purple" id="purple">
                    <div class="grid-wrapper">
                        <label for="red">Red</label>
                        <label for="orange">Orange</label>
                        <label for="yellow">Yellow</label>
                        <label for="green">Green</label>
                        <label for="blue">Blue</label>
                        <label for="purple">Purple</label>
                    </div>
                </fieldset>                
                <fieldset id="education">
                    <legend>Select applicable education/schooling you have completed:</legend>
                    <div>
                        <input type="checkbox" name="education" id="high-school-diploma" value="high-school-diploma">
                        <label for="high-school-diploma">High School Diploma</label>
                    </div>
                    <div>
                        <input type="checkbox" name="education" id="ged" value="ged">
                        <label for="ged">GED</label>
                    </div>
                    <div>
                        <input type="checkbox" name="education" id="bachelors-degree" value="bachelors-degree">
                        <label for="bachelors-degree">Bachelor's Degree</label>
                    </div>
                    <div>
                        <input type="checkbox" name="education" id="masters-degree" value="masters-degree">
                        <label for="masters-degree">Master's Degree</label>
                    </div>
                    <div>
                        <input type="checkbox" name="education" id="doctorate-degree" value="doctorate-degree">
                        <label for="doctorate-degree">Doctorate</label>
                    </div>
                </fieldset>
                <label for="something-interesting">Tell me something interesting about you:</label>
                <textarea id="something-interesting" name="interesting-text" placeholder="I am an Eagle Scout!"></textarea>
                <input type="submit" id="submit" name="submit" value="submit form">
            </form>
        </section>
    </div>
</body>
</html>
